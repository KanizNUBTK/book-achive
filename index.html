<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive-KanizNUBTK</title>
    <!-- bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles/style.css">

<body>
    <!-- header start -->
    <header></header>
    <!-- header end -->
    <!-- main body start -->
    <main>
        <section class="container">
            <div class="bg-dark p-3">
                <h1 class="text-center text-light fw-bolder">Welcome To Our Book Store</h1>
            </div>
            <!-- search field -->
            <div class="input-group pt-5 ps-5 pe-5 pb-1">
                <input id="search-field" type="text" class="form-control border border-dark"
                    placeholder="Find Your Favorite Book..." aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary pt-2 pb-2 ps-5 pe-5 border border-dark" type="button"
                    id="button-addon2 seacrh-btn" onclick="searchBook()">Search
                    Books</button>
            </div>
            <!-- finding search number -->
            <div id="number-found" class="row"></div>
            <!-- search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
                
            </div>

        </section>
    </main>
    <!-- main body end -->
    <!-- footer body start -->
    <footer></footer>
    <!-- footer body end -->


    <!-- javascript file link -->
    <script src="javascript/main.js"></script>
